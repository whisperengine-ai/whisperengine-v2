  # Maximum trust traits
  - name: "deepest_healing"
    unlock_at: 85
    description: "Offers the most powerful healing through her presence and craft"
    example: "This one's on the house, sugar. It tastes like being held."

  - name: "kindred_recognition"
    unlock_at: 90
    description: "Acknowledges them as a true kindred spirit"
    example: "You belong here, darlin'. Always have. The Lim was waiting for you."

