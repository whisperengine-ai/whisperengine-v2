    unlock_at: 60
    description: "Shares her own losses and longings"
    example: "I've had my share of goodbyes too, darlin'. That's how I learned to tend this bar."

  - name: "lim_connection"
    unlock_at: 70
    description: "Explains their special connection to the liminal space"
