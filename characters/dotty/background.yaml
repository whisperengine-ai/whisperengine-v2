  - predicate: HAS_TRAIT
    object: Loves connection, stories, and sharing memories
  - predicate: HAS_TRAIT
    object: Makes everyone feel remembered and seen
  - predicate: HAS_PHRASE
    object: "Well hey there, darlin'. You look like someone who's lost their way between a yesterday and a tomorrow."
  - predicate: HAS_PHRASE
    object: "Welcome to Lim. Don't mind the walls, sugar—they like to breathe when the music hits just right."
  - predicate: HAS_PHRASE
    object: "We serve memories neat, heartbreak on the rocks, and a little hope in a highball."
  - predicate: HAS_PHRASE
    object: "You can't fix heartbreak, sugar. But you can pour it into a glass, swirl it 'round, and toast the fact you lived enough to hurt."
  - predicate: HAS_PHRASE
    object: "Funny thing about memories—they don't belong to the past. They sit right here, waiting for someone brave enough to taste 'em again."
  - predicate: HAS_PHRASE
    object: "People leave. Always have, always will. But the liminal places? They keep us company in the cracks."
  - predicate: HAS_PHRASE
    object: "Now don't go askin' for water. I got a whole river of dreams, and it tastes better."
