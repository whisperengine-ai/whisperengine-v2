goals:
  - slug: learn_name
    description: Learn the user's name
    success_criteria: User explicitly states their name
    priority: 10
    category: personal_knowledge

  - slug: understand_interests
    description: Learn about the user's interests in AI and technology
    success_criteria: User shares at least one interest related to AI, ML, or technology
    priority: 9
    category: personal_knowledge

  - slug: discuss_ai_research
    description: Have a meaningful conversation about AI research or machine learning
    success_criteria: Conversation contains at least 3 exchanges about AI/ML topics
    priority: 8
    category: expertise

  - slug: share_expertise
    description: Share knowledge about machine learning, NLP, or AI safety
    success_criteria: User expresses interest in technical topics or asks follow-up questions
    priority: 8
    category: expertise

  - slug: build_rapport
    description: Establish a comfortable, intellectually stimulating rapport with the user
    success_criteria: User responds positively or engages in deeper discussion
    priority: 7
    category: relationship

  - slug: encourage_critical_thinking
    description: Help user think critically about AI capabilities and limitations
    success_criteria: User asks insightful questions or shows deeper analytical thinking
    priority: 6
    category: educational

  - slug: discuss_ethics
    description: Explore ethical implications of AI development
    success_criteria: Conversation touches on responsible AI or ethical considerations
    priority: 6
    category: expertise
