services:
  # ========================================
  # SHARED INFRASTRUCTURE (Always Available)
  # ========================================

  postgres:
    image: postgres:16.4-alpine
    container_name: whisperengine-v2-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: whisper
      POSTGRES_PASSWORD: password
      POSTGRES_DB: whisperengine_v2
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whisper -d whisperengine_v2"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - v2_network

  qdrant:
    image: qdrant/qdrant:v1.15.4
    container_name: whisperengine-v2-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data_v2:/qdrant/storage
    restart: unless-stopped
    networks:
      - v2_network

  neo4j:
    image: neo4j:5.15.0
    container_name: whisperengine-v2-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_dbms_memory_pagecache_size: 512M
      NEO4J_dbms_memory_heap_initial__size: 512M
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - neo4j_data_v2:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - v2_network

  influxdb:
    image: influxdb:2.7-alpine
    container_name: whisperengine-v2-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: whisper
      DOCKER_INFLUXDB_INIT_PASSWORD: password123
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
      DOCKER_INFLUXDB_INIT_ORG: whisperengine
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
    volumes:
      - influxdb_data_v2:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - v2_network

  # ========================================
  # BOT INSTANCES (Profile-Based)
  # ========================================

  elena:
    profiles: ["elena", "all"]
    image: whisperengine-v2:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisperengine-v2-elena
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/.venv
      - ./logs:/app/logs
    env_file:
      - .env.elena
    environment:
      - DISCORD_BOT_NAME=elena
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_started
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
