x-bot-defaults: &bot-defaults
  image: whisperengine-v2:latest
  build:
    context: .
    dockerfile: Dockerfile
  restart: unless-stopped
  volumes:
    - .:/app
    - ./logs:/app/logs
  depends_on:
    postgres:
      condition: service_healthy
    neo4j:
      condition: service_healthy
    qdrant:
      condition: service_healthy
    influxdb:
      condition: service_healthy
  networks:
    - v2_network
  environment: &common-env
    TZ: America/Los_Angeles
    REDIS_URL: redis://redis:6379/0
    POSTGRES_URL: postgresql://whisper:password@postgres:5432/whisperengine_v2
    QDRANT_URL: http://qdrant:6333
    NEO4J_URL: bolt://neo4j:7687
    INFLUXDB_URL: http://influxdb:8086

services:
  # ========================================
  # SHARED INFRASTRUCTURE (Always Available)
  # ========================================

  postgres:
    image: postgres:16.4-alpine
    container_name: whisperengine-v2-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: whisper
      POSTGRES_PASSWORD: password
      POSTGRES_DB: whisperengine_v2
    command: postgres -c 'max_connections=500'
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whisper -d whisperengine_v2"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - v2_network

  qdrant:
    image: qdrant/qdrant:v1.15.4
    container_name: whisperengine-v2-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data_v2:/qdrant/storage
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/6333'"] 
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - v2_network

  neo4j:
    image: neo4j:5.15.0
    container_name: whisperengine-v2-neo4j
    # Fix for "Neo4j is already running" error on restart by removing stale PID file
    entrypoint: ["tini", "-g", "--", "/bin/bash", "-c", "rm -f /var/lib/neo4j/run/neo4j.pid && /startup/docker-entrypoint.sh neo4j"]
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      # Neo4j 5.x uses server.* instead of deprecated dbms.* settings
      NEO4J_server_memory_pagecache_size: 512M
      NEO4J_server_memory_heap_initial__size: 512M
      NEO4J_server_memory_heap_max__size: 1G
    volumes:
      - neo4j_data_v2:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - v2_network

  influxdb:
    image: influxdb:2.7-alpine
    container_name: whisperengine-v2-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: whisper
      DOCKER_INFLUXDB_INIT_PASSWORD: password123
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
      DOCKER_INFLUXDB_INIT_ORG: whisperengine
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
    volumes:
      - influxdb_data_v2:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - v2_network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: whisperengine-v2-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data_v2:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - v2_network

  redis:
    image: redis:7.4-alpine
    container_name: whisperengine-v2-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data_v2:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - v2_network

