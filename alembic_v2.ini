# Alembic Config file for WhisperEngine V2

[alembic]
# Path to migration scripts
script_location = migrations_v2

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for revision timestamps
timezone = UTC

# Maximum length of characters to use in slug field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
sourceless = false

# Version location specification
version_locations = %(here)s/migrations_v2/versions

# Output encoding used when revision files are written
output_encoding = utf-8

# Database connection string
# NOTE: This will be overridden by env.py using src_v2.config.settings
sqlalchemy.url = postgresql://whisper:password@localhost:5432/whisperengine_v2

[post_write_hooks]

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
