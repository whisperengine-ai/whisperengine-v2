services:
  dotty:
    image: whisperengine-v2:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisperengine-v2-dotty
    restart: unless-stopped
    # Mount source for development (hot reload not automatic for python unless configured)
    volumes:
      - .:/app
      # Exclude venv from mount to use container's python environment
      - /app/.venv
      # Mount logs directory
      - ./logs:/app/logs
    env_file:
      - .env.dotty
    environment:
      - DISCORD_BOT_NAME=dotty
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - v2_network
    # Note: depends_on doesn't work across separate compose files, 
    # but this assumes the infrastructure in docker-compose.v2.yml is running.

networks:
  v2_network:
    external: true
    name: whisperengine-v2_v2_network
